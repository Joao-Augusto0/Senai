<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-12">
                <nav class="navbar bg-light fixed-top">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">volkswagen</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                            aria-labelledby="offcanvasNavbarLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                    aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="offcanvasNavbarDropdown"
                                            role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                            Novidades
                                        </a>
                                        <ul class="dropdown-menu" aria-labelledby="offcanvasNavbarDropdown">
                                            <li><a class="dropdown-item" href="index3.html">Novos carros</a></li>
                                        </ul>
                                    </li>
                                </ul>
                                <form class="d-flex" role="search">
                                    <input class="form-control me-2" type="search" placeholder="Faça uma Busca"
                                        aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                                </form>
                                <form class="d-flex" role="search">
                                    <a class="btn btn-outline-danger" type="submit" href="index2.html">Cadastrar</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                        tabindex="0"></div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                        tabindex="0"></div>
                    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"
                        tabindex="0"></div>
                    <div class="tab-pane fade" id="nav-disabled" role="tabpanel" aria-labelledby="nav-disabled-tab"
                        tabindex="0"></div>
                </div>

                <div id="frutaiada" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#frutaiada" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#frutaiada" data-bs-slide-to="1" aria-current="true"
                            class="active"></button>
                        <button type="button" data-bs-target="#frutaiada" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://www.planetcarsz.com/assets/uploads/2020/07/2db5562f0a709445d14cf1228fe2aee9.jpg"
                                alt="Uma melancia em aquarela não comestivel">
                        </div>
                        <div class="carousel-item active">
                            <img class="d-block w-100"
                                src="https://s2.best-wallpaper.net/wallpaper/1920x1080/1812/VolksWagen-red-car-sunset_1920x1080.jpg"
                                alt="">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://images.wallpaperscraft.ru/image/single/volkswagen_passat_cc_zolotistyj_tuman_98847_1920x1080.jpg"
                                alt="">
                        </div>
                    </div>
                    <button type="button" class="carousel-control-prev" data-bs-target="#frutaiada"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Voltar</span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-target="#frutaiada"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Proximo</span>
                    </button>
                </div>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mteste">
                    filtrar
                </button>

                <div class="modal fade" id="mteste">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>não está funcionando no momento por favor aguarde atualizações</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
